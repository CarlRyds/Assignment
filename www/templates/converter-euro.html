<ion-view title="Converter">
    <ion-content padding="'true'" class="has-header">
        
        <form id="convert" class="list">
            <ion-item id="GBP" menu-close="" class="item-thumbnail-left">
                <img src="img/EURO.png">
                <h2>Euro Member Countries</h2>
                <p>EURO</p>
            </ion-item>  
            <label class="item item-input purpleBack" name="amount">
                <span class="input-label textWhite">Amount to convert:</span>
                <span class="symbol">&euro;</span>
                <input type="number" id="amount" name="amount" ng-model="amount" value="" placeholder="">
            </label>
        </form>
        
        <ion-list>
            <ion-item menu-close="">GBP
            <span class="symbolFloat">&pound;</span>
            <span class="amountFloat" ng-bind="amount * euroGBP | number : 2"></span></ion-item>
            <ion-item menu-close="">USD
            <span class="symbolFloat">&#36;</span>
            <span class="amountFloat" ng-bind="amount * euroUSD | number : 2"></span></ion-item>
            <ion-item menu-close="">AUD
            <span class="symbolFloat">&#36;</span>
            <span class="amountFloat" ng-bind="amount * euroAUD | number : 2"></span></ion-item>
            <ion-item menu-close="">CAD
            <span class="symbolFloat">&#36;</span>
            <span class="amountFloat" ng-bind="amount * euroCAD | number : 2"></span></ion-item>
            <ion-item menu-close="">JPY
            <span class="symbolFloat">&yen;</span>
            <span class="amountFloat" ng-bind="amount * euroYEN | number : 2"></span></ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
